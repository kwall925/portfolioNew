<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>
    Ken Wall | Developer
  </title>
  <link rel="stylesheet" href="css/index.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src='js/index.js'></script>
  <script src='js/grid.js'></script>
  <script src='js/animation.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>
  <div class="container">
    <div class='skills'>
      <p class='soft leftText'>KEN WALL<span style='color: #fff'> / </span><span style='color: #EA1111;'>FRONT END DEV</span></p>
      <span class='hard'>SKILLS</span>
    </div>
    <main>
      <div class="box"><i class="fab fa-js-square gridimg js" id="1" onmouseover='hidegrid(this.id, "wm1", "#f7df1e")' onmouseout='showgrid(this.id, "wm1")'></i></div>
      <div class="box"><i class="fab fa-css3 gridimg css" id="2" onmouseover='hidegrid(this.id, "wm2", "#579dff")' onmouseout='showgrid(this.id, "wm2")'></i></div>
      <div class="box"><i class="fab fa-html5 gridimg html" id="3" onmouseover='hidegrid(this.id, "wm3", "#e44d26")' onmouseout='showgrid(this.id, "wm3")'></i></div>
      <div class="box"><i class="fas fa-gem gridimg" id="4" onmouseover='hidegrid(this.id, "wm4", "#ea1111")' onmouseout='showgrid(this.id, "wm4")'></i></div>
      <div class="box"><i class="fab fa-sass gridimg sass" id="5" onmouseover='hidegrid(this.id, "wm5", "#bf4080")' onmouseout='showgrid(this.id, "wm5")'></i></div>
      <div class="box"><i class="fab fa-git gridimg git" id="6" onmouseover='hidegrid(this.id, "wm6")' onmouseout='showgrid(this.id, "wm6")'></i></div>
      <div class="box"><i class="fab fa-github gridimg github" id="7" onmouseover='hidegrid(this.id, "wm7")' onmouseout='showgrid(this.id, "wm7")'></i></div>
      <div class="box"><i class="fab fa-react gridimg" id="8" onmouseover='hidegrid(this.id, "wm8", "#579dff")' onmouseout='showgrid(this.id, "wm8")'></i></div>
      <div class="box"><i class="fab fa-js-square gridimg" id="9" onmouseover='hidegrid(this.id, "wm9")' onmouseout='showgrid(this.id, "wm9")'></i></div>
      <div class="box"><i class="fab fa-js-square gridimg" id="10" onmouseover='hidegrid(this.id, "wm10")' onmouseout='showgrid(this.id, "wm10")'></i></div>
      <div class="box"><i class="fab fa-js-square gridimg" id="11" onmouseover='hidegrid(this.id, "wm11")' onmouseout='showgrid(this.id, "wm11")'></i></div>
      <div class="box"><i class="fas fa-wrench gridimg" id="12" onmouseover='hidegrid(this.id, "wm12")' onmouseout='showgrid(this.id, "wm12")'></i></div>
    </main>
    <section class='watermarks'>
      <i class="fab fa-js-square water" id='wm1'><p>taco salad</p></i>
      <i class="fab fa-css3 water" id='wm2'></i>
      <i class="fab fa-html5 water" id='wm3'></i>
      <i class="fas fa-gem water" id='wm4'></i>
      <i class="fab fa-sass water" id='wm5'></i>
      <i class="fab fa-git water" id='wm6'></i>
      <i class="fab fa-github water" id='wm7'></i>
      <i class="fab fa-react water" id='wm8'></i>
      <i class="fab fa-sass water" id='wm9'></i>
      <i class="fab fa-sass water" id='wm10'></i>
      <i class="fab fa-sass water" id='wm11'></i>
      <i class="fas fa-wrench water" id='wm12'></i>
    </section>
  </div>
</body>
</html>
