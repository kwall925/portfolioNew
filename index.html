    </section>
  </div>
        <script type="text/javascript">

          let hov = document.querySelector('.js');
          let grid = document.getElementsByClassName('gridimg');
          hov.onmouseover = function(){
            // hide all icons
            for (let i = 0; i < grid.length; i++){
              grid[i].style.visibility = 'hidden';
            }
            // show current icon and watermark
            this.style.cssText = 'transition: none; visibility: visible; opacity: 25%;'
            document.querySelector('.water').style.cssText = 'visibility: visible; color: #f7df1e; opacity: 60%;'
            }
            hov.onmouseout = function(){
              // make icons visible again and hide watermark
              for (let j = 0; j < grid.length; j++){
                grid[j].style.cssText = 'visibility: visible; opacity: 1;'
              }
              document.querySelector('.water').style.visibility = 'hidden';
            }


          /*  let grid = document.getElementsByClassName('gridimg');

              //grid[i].style.visibility = 'hidden';
                //grid[i].style.visibility = 'hidden';
            }*/


            // add animation
            let el = document.querySelector('.soft');
            setTimeout(function(){ el.classList.add('addAnimation') }, 800);
            let hard = document.querySelector('.hard');
            setTimeout(function(){ hard.classList.add('hardAnimation') }, 2200);

      </script>
